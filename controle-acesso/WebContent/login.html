<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<title>LOGIN</title>
</head>
<body>

	<div class="container">

		<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
			data-target="#box-login">Login</button>

		<div class="modal fade" id="box-login" role="role">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h4>Login de Usuários</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">


						

						<form class="form-horizontal" action="validacao" method="post">
							<div class="form-group">
								<label class="control-label col-sm-2" for="email">Email</label>
								<div class="col-sm-10">
									<input type="email" name="txtEmail" class="form-control" id="email"
										placeholder="Digite o seu email." required="required">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="password">Senha</label>
								<div class="col-sm-10">
									<input type="password" name="txtSenha" class="form-control" id="password"
										placeholder="Digite a sua senha." required="required">
								</div>
							</div>
							<div>
								<button type="submit" class="btn btn-success btn-lg">Enviar</button>
							</div>

						</form>




					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

</body>
</html>
