<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>login</title>
	<link href ="./bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class= "container">
		<form class="form-horizontal" action="validacao" method="post">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" name="txtEmail" id="email" placeholder="Digite o email">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="senha">Senha:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="txtSenha" id="senha" placeholder="Digite o email">
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-sucess btn-lg"> Enviar </button>
			</div>
		</form>
	</div>
	<script src="./bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
	<script src="./bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
